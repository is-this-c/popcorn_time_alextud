name: CI

on: [push]

jobs:
  build:
    name: Build

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3.0.0
        
    - name: Get cache
      uses: actions/cache@v3.0.0
      id: cache
      with:
        path: |
          Pods
          PopcornTime.xcworkspace
        key: ${{ hashFiles('Podfile.lock') }}_v3

    - name: Get dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        sudo gem install cocoapods
        pod repo update
        pod update
                
    - name: Compile
      run: |
        xcodebuild archive \
          -workspace PopcornTime.xcworkspace \
          -scheme "PopcornTime (iOS)" \
          -configuration Release \
          CODE_SIGN_IDENTITY= \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          VALID_ARCHS=arm64
        
    - name: Package
      run: |
        mkdir Payload
        cp -r ~/Library/Developer/Xcode/Archives/*/*/Products/Applications/PopcornTime*.app Payload
        wget https://github.com/sbingner/ldid/releases/download/v2.1.4+16.g5b8581c/ldid-osx.gz
        gunzip ldid-osx.gz
        ./ldid-osx -S Payload/PopcornTime*.app/PopcornTime*
        zip -r popcorn_time.ipa Payload
        
    - name: Upload
      uses: actions/upload-artifact@v3.0.0
      with:
        name: 'popcorn_time'
        path: |
          ~/popcorn_time.ipa
